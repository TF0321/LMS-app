<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome/css/all.min.css') }}">

</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center col-3">
        <h1 class="mb-5 display-1">Add New Book</h1>

        <form method="post" action="/addBook">
            <div class="mb-2">
                <i class="pe-2 fa-solid fa-user fa-lg"></i>
                <label for="text">Book Name:</label><br>
                <input type="text" name="BookName" class="w-100 rounded-4 p-3 border border-1 border-dark-subtle mb-3 mt-2 bg-body-secondary"/>
            </div>
            <div class="mb-2">
                <i class="pe-2 fa-solid fa-user fa-lg"></i>
                <label for="text">Book Author:</label><br>
                <input type="text" name="BookAuthor" class="w-100 rounded-4 p-3 border border-1 border-dark-subtle mb-3 mt-2 bg-body-secondary"/>
            </div>
            <br>

            <button type="submit" class="mt-2 btn btn-primary">Submit</button>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
