<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>

    <h1>Users</h1>

    <table border="1">
        <tr>
            <th><u>First Name</u></th>
            <th><u>Last Name</u></th>
            <th><u>Email</u></th>
            <th><u>Role</u></th>
          </tr>
        {% for user in userDetails %}
        <tr>
            <td>{{user['firstName']}}</td>
            <td>{{user['lastName']}}</td>
            <td>{{user['email']}}</td>
            <td>{{user['role']}}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
